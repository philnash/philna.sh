{% if include.page.video %}
<video class="post-header-image" autoplay playsinline muted loop>
  <source src="{% asset {{include.page.video}} @path %}" />
</video>
{% endif %}
{% if include.page.image and include.page.show_image %}

<picture class="post-header-image">
  {% capture webp_image %}{% asset {{include.page.image}} @path %}.webp{% endcapture %}
  {% if jekyll.env == "production" %}<source type="image/webp" srcset="{% asset {{include.page.image}} @path %}.webp">{% endif %}
  <img itemprop="image" src="{% asset {{include.page.image}} @path %}" alt="{% if include.page.image_alt %}{{ include.page.image_alt }}{% else %} {% endif %}">
</picture>
{% endif %}
